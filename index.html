<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/calc.css">
    <script src="Js/calc.js"></script>
</head>
<body>
    <div class="container-fluid p-5 mt-5 w-75">
        <table align="center" class="w-100 table table-responsive">
            <tr>
                <td><input style="text-align: right; font-size: 25px;" type="text" name="res" id="result" class="form-control w-100 p-3" placeholder="0"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" value="%" onclick="return UserVal(this.value)">%</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="CE">CE</button>
                    <button type="button" class="btn btn-lg btn-light shadow" onclick="clr()">C</button>
                    <button type="button" class="btn btn-lg btn-light shadow" onclick="bck()">&times</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" value="%">1/x</button>
                    <button type="button" class="btn btn-lg btn-light shadow" onclick="square()">x<sup>2</sup></button>
                    <button type="button" class="btn btn-lg btn-light shadow" onclick="squareroot()">2âˆšx</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="/" onclick="return UserVal(this.value)">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" value="7" onclick="return UserVal(this.value)">7</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="8" onclick="return UserVal(this.value)">8</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="9" onclick="return UserVal(this.value)">9</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="*" onclick="return UserVal(this.value)">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" value="4" onclick="return UserVal(this.value)">4</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="5" onclick="return UserVal(this.value)">5</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="6" onclick="return UserVal(this.value)">6</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="-" onclick="return UserVal(this.value)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" value="1" onclick="return UserVal(this.value)">1</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="2" onclick="return UserVal(this.value)">2</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="3" onclick="return UserVal(this.value)">3</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="+" onclick="return UserVal(this.value)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" value="%" onclick="return UserVal(this.value)">+/-</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="0" onclick="return UserVal(this.value)">0</button>
                    <button type="button" class="btn btn-lg btn-light shadow" value="." onclick="return UserVal(this.value)">.</button>
                    <button type="button" class="btn btn-lg btn-primary text-white shadow" value="=" onclick="finalresult()">=</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
